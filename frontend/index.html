<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Trendora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Arial;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: linear-gradient(135deg, #c8102e, #000);
      color: white;
      padding: 20px;
      text-align: center;
    }
    marquee {
      background: #000;
      color: #fff;
      padding: 8px;
      font-size: 14px;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .video-box {
      width: 100%;
      height: 180px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Trendora</h1>
  <p>منصة التجارة الذكية</p>
</header>

<marquee>
أهم الأخبار العالمية – أفضل العروض – أقل الأسعار – شحن سريع
</marquee>

<div class="container">

  <div class="card">
    <h3>منتج مميز</h3>
    <p>وصف مختصر للمنتج يظهر هنا</p>
    <div class="video-box">
      فيديو المنتج (حتى 6 ثوانٍ)
    </div>
  </div>

</div>

</body>
</html>
